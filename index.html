<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletronica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d1-left">
                    <div class="d-1-span">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-candidato">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-voto-numero">
                        <div class="text-Numero">NÃºmero:</div>
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-info-candidato">
                        Nome: Fulano<br/>
                        Partido: QQQ<br/>
                        Vice-Prefeito: BOBO
                    </div>
                </div>
                <div class="d1-right">
                    <div class="d-1-image">
                        <img src="images/84.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="d-1-image small">
                        <img src="images/84_2.jpg" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperta a tela:<br/>
                &#160&#160CONFIRMA PARA CONFIMAR ESTE VOTO<br/>
                &#160&#160&#160CORRIGE PARA REINICIAR ESTE VOTO
            </div>
        </div>
        <div class="teclado">
            <div class="teclado-linha">
                <div class="teclado--botao">1</div>
                <div class="teclado--botao">2</div>
                <div class="teclado--botao">3</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado--botao">4</div>
                <div class="teclado--botao">5</div>
                <div class="teclado--botao">6</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado--botao">7</div>
                <div class="teclado--botao">8</div>
                <div class="teclado--botao">9</div>
            </div>
            <div class="teclado-linha zero">
                <div class="teclado--botao">0</div>
            </div>
            <div class="teclado-linha btn-editar">
                <div class="teclado--botao btn-branco">BRANCO</div>
                <div class="teclado--botao btn-corrige">CORRIGE</div>
                <div class="teclado--botao btn-confirma">CONFIRMA</div>
            </div>
        </div>
    </div>
</body>
</html>
